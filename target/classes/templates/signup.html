<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row w-25 mx-auto">
        <div class="col-11 text-center" style="font-size: 3vmax">
            <br>
            <p>Регистрация</p>
        </div>
        <form action="/signup" th:object="${signupEntity}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Имя пользователя:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" name="username" th:field="${signupEntity.username}">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" th:field="${signupEntity.password}">
            </div>
            <br>
            <div class="text-center">
                <a class="btn btn-outline-secondary" href="/signin">Уже есть аккаунт</a>
                <input type="submit" class="btn-check" id="button" autocomplete="off">
                <label class="btn  btn-secondary" for="button">Зарегистрироваться</label>
            </div>
        </form>

    </div>
</body>
</html>
